<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - X Veritas Collegiate</title>
  <style>
    :root {
      --primary-blue: #2a5d9f;
      --secondary-blue: #4178be;
      --warm-parchment: #f4efe7;
      --deep-navy: #0f2347;
      --oxblood: #8b1c1c;
      --text-dark: #2c3e50;
      --text-light: #fefefe;
    }
    body {
      margin: 0;
      font-family: 'Merriweather', serif, 'Georgia', serif;
      background: var(--warm-parchment);
      color: var(--text-dark);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      line-height: 1.6;
    }
    header {
      background: var(--primary-blue);
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      color: var(--text-light);
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
    }
    header img.crest {
      height: 48px;
      width: auto;
      border-radius: 4px;
      border: 1.5px solid var(--text-light);
      box-shadow: 0 0 5px rgba(255 255 255 / 0.6);
    }
    header .logo {
      font-weight: 700;
      font-size: 1.75rem;
      letter-spacing: 1.8px;
      font-family: 'Playfair Display', serif;
      user-select: none;
    }
    header nav {
      margin-left: auto;
    }
    header nav a {
      color: var(--text-light);
      text-decoration: none;
      margin-left: 2rem;
      font-weight: 600;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 1rem;
      transition: color 0.3s ease;
    }
    header nav a:hover {
      color: var(--oxblood);
      text-decoration: underline;
    }
    main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 3rem 2rem;
      gap: 3rem;
      flex-wrap: wrap;
    }
    .login-wrapper {
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.12);
      max-width: 360px;
      width: 100%;
      padding: 2.5rem 2rem;
      color: var(--text-dark);
      font-size: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .login-wrapper h3 {
      color: var(--primary-blue);
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 1.5rem;
      letter-spacing: 1.1px;
      margin: 0 0 1rem 0;
      text-align: center;
    }
    input[type="email"],
    input[type="password"] {
      padding: 0.9rem 1rem;
      border: 1.8px solid var(--primary-blue);
      border-radius: 6px;
      font-size: 1rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      transition: border-color 0.3s ease;
    }
    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: var(--oxblood);
      box-shadow: 0 0 8px var(--oxblood);
    }
    input[type="submit"] {
      background: var(--oxblood);
      color: var(--warm-parchment);
      font-weight: 700;
      border: none;
      padding: 0.9rem 0;
      cursor: pointer;
      border-radius: 6px;
      font-size: 1.15rem;
      letter-spacing: 0.05em;
      transition: background 0.3s ease;
      user-select: none;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    input[type="submit"]:hover {
      background: #a42323;
    }
    .forgot-password {
      font-size: 0.9rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
    }
    .forgot-password a {
      color: var(--primary-blue);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    .forgot-password a:hover {
      color: var(--oxblood);
      text-decoration: underline;
    }
    .google-login {
      background: #f9f9f9;
      color: #555;
      border: 1.8px solid var(--primary-blue);
      border-radius: 6px;
      padding: 0.7rem;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.8rem;
      font-size: 1.1rem;
      margin-bottom: 1.6rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.07);
      transition: background 0.3s ease, border-color 0.3s ease;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      user-select: none;
    }
    .google-login:hover {
      background: #eaeaea;
      border-color: var(--oxblood);
    }
    .google-login img {
      height: 22px;
      width: 22px;
    }
    @media (max-width: 780px) {
      main {
        flex-direction: column;
        align-items: center;
      }
      .login-wrapper {
        max-width: 90%;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Playfair+Display&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <img src="crest.png" alt="X Veritas Collegiate Crest" class="crest" />
    <div class="logo">X Veritas Collegiate</div>
    <nav>
      <a href="/index.html">Home</a>
      <a href="/about.html">About Us</a>
      <a href="/academics.html">Academics</a>
      <a href="/admissions.html">Admissions & Aid</a>
      <a href="/student-life.html">Student Life</a>
      <a href="/contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <!-- Student Login -->
    <section class="login-wrapper" aria-labelledby="student-login-header">
      <h3 id="student-login-header">Student Portal Login</h3>

      <button type="button" class="google-login" onclick="handleGoogleLogin('student')" aria-label="Sign in with Google as Student">
        <img src="Google.png" alt="Google logo" />
        Sign in with Google
      </button>

      <form id="studentLoginForm" autocomplete="username" method="POST" novalidate>
        <input type="email" name="email" placeholder="Email address" required autofocus />
        <input type="password" name="password" placeholder="Password" required autocomplete="current-password" />
        <div class="forgot-password">
          <a href="/forgot-password.html?type=student">Forgot password?</a>
        </div>

        <div id="studentLoginMessage" style="color: red; min-height: 1.5em; margin-bottom: 10px;"></div>

        <input type="submit" value="Log In" />
      </form>
    </section>

    <!-- Staff Login -->
    <section class="login-wrapper" aria-labelledby="staff-login-header">
      <h3 id="staff-login-header">Staff Portal Login</h3>

      <button type="button" class="google-login" onclick="handleGoogleLogin('staff')" aria-label="Sign in with Google as Staff">
        <img src="Google.png" alt="Google logo" />
        Sign in with Google
      </button>

      <form id="staffLoginForm" autocomplete="username" method="POST" novalidate>
        <input type="email" name="email" placeholder="Email address" required />
        <input type="password" name="password" placeholder="Password" required autocomplete="current-password" />
        <div class="forgot-password">
          <a href="/forgot-password.html?type=staff">Forgot password?</a>
        </div>

        <div id="staffLoginMessage" style="color: red; min-height: 1.5em; margin-bottom: 10px;"></div>

        <input type="submit" value="Log In" />
      </form>
    </section>
  </main>

  <script src="login.js"></script>
  <script>
    function handleGoogleLogin(userType) {
      // Placeholder for Google OAuth integration
      window.location.href = `/auth/google?type=${userType}`;
    }
  </script>
</body>
</html>
